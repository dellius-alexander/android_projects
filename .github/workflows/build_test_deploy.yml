## This workflow will build a Java project with Gradle and
## cache/restore any dependencies to improve the workflow execution time
###########################################################################
name: 'Build, Test Android App'
on:
  push:
    branches:
      - 'master'
      - 'release*'
      - '*'

  pull_request:
    branches:
      - 'master'
      - 'release*'
      - '*'

#  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: dalexander2israel/android:2022.09.2
      env:
        ANDROID_ENV: development
      ports:
        - 80
        - 5554
      #      volumes:
      #        - my_docker_volume:/volume_mount
      options: --user root
    steps:
      - name: Checkout android projects
        uses: actions/checkout@v3
      - run: ls -liaR
      - run: gradle wrapper
      - run: ./gradlew androidDependencies
      - run: ./gradlew lint test
      - run: ./gradlew test

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            ./gradlew connectedAndroidTest

